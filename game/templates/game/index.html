{%  extends "simple.html" %}


{% block content %}

{% if category %}
<p>Category: {{category}}</p>
{% else %}

{% endif %}

<div>
  <img src="{{guess.image.url}}" alt="Image" width="500" height="500" />
</div>

<form action="" method="post">
  {% csrf_token %}

  <input type="text" id="attempt" name="attempt" placeholder="Guess the prompt..." style="width: 400px;" />

{% endblock %}
